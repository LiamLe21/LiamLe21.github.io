<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <style href = "sigmastyle.css"></style>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: rgb(13, 0, 128);
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
      }

      .board {
        background-color: black;
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */
        var width = window.innerWidth
        var height = window.innerHeight
        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////
        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = window.innerWidth; // the maximum X-Coordinate of the screen
        var boardHeight = window.innerHeight;
        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = window.innerWidth;
        });

        // Every 50 milliseconds, call the update Function (see below)
        setInterval(update, 5);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX,newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations

        var boxX = 0;
        var boxY = 0;
        var NUM = 0;
        var speedX = 1;
        var speedY = 0.33;

        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         * If the box drifts off the screen, turn it around!
         */
        function update() {
          changeBoxText(NUM)
          var boardWidth = window.innerWidth; // the maximum X-Coordinate of the screen
          var boardHeight = window.innerHeight;
          boxX += speedX;
          if (boxX >= boardWidth-70) {
            if (speedX >0) {
              speedX*=-1
            }
          }
          if (boxX <= 0) {
            if (speedX <0) {
              speedX*=-1
            }
          }
          boxY += speedY;
          if (boxY >= boardHeight - 75) {
            if (speedY >0) {
              speedY*=-1
            }
          }
          if (boxY <= 0) {
            if (speedY <0) {
              speedY*=-1
            }
          }

          moveBoxTo(boxX,boxY);

        

          
        }

        /**
         * This Function will be called each time the box is clicked.
         * Each time it is called, it should perform each of the following actions:
         * - increase the points total
         * - increase the speed
         * - move the box to the left side of the screen.
         */
        function handleBoxClick() {
          //var raiseX = random(0.1,2);
          //var raiseY = random(0.1,2);
          boxX = (boardWidth-70)/2
          boxY = (boardHeight - 75)/2
          NUM += 1
          if (speedX <0) {
            speedX*=-1
            speedX += 0.8;
            speedX*=-1
          }
          else {
            speedX += 0.8;
          }
          if (speedY <0) {
            speedY*=-1
            speedY += 0.8;
            speedY*=-1
          }
          else {
            speedY += 0.8;
          }
        }


        
      })();
    </script>
  </body>
</html>
